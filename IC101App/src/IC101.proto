InTerminator = CR LF;
OutTerminator = LF;

#If command has a '?', use CR LF
#If command does not have '?', use LF ACK

######working, do not edit#####
###############################################

test {
	out "*TST?";
	in "*TST?\n\x06%39c";
}

getID { 
	wait 50;
	ExtraInput = Ignore;
	out "*IDN?";
	in "*IDN?\n\x06%(\$1)[_a-zA-Z0-9],%(\$2)[_a-zA-Z0-9-],%(\$3)[0-9],%(\$4)s";
}

readCalibGain{
	ExtraInput = Ignore;
	out "CALIB:GAI?";
	in "CALIB:GAI?\n\x06%(\$1)[_a-zA-Z0-9],%(\$2)[0-9.e+-],%(\$3)[_a-zA-Z0-9-+]";
}

error{
	out "SYST:ERR?";
	in "SYST:ERR?\n\x06%39c";
}

clearStatus{
	InTerminator = LF ACK;
	in "*CLS";
	# out "*CLS\n\x06%39c";
}

setCapacitor{
	out "CONF:CAP %{0|1}";
}

setFreqMode{
	out "CONF:FREQ %d";
}

setLogMode{
	out "CONF:LOG %{0|1}";
}

setMonitor{
	out "CONF:MON %{0|1|2|3|4}";
}

setPolarity{
	out "CONF:POL %{0|1}";
}

setCalibSource{
	out "CALIB:SOUR %{0|1}";
}

statusByte{
	out "*STB?";
	in "*STB?\n\x06%39c";
}

readDigital{
	InTerminator = CR LF;
	out "READ:DIG?";
	in "READ:DIG?\n\x06%d";
}

readCharge{
	ExtraInput = Ignore;
	out "READ:CHA?";
	in "READ:CHA?\n\x06%(\$1)[ ._a-zA-Z0-9-],%(\$2)[ ._a-zA-Z0-9-],%(\$3)[_a-zA-Z0-9-+]";
}

readCurrent{
	out "READ:CURR?";
	in "READ:CURR?\n\x06%(\$1)[ ._a-zA-Z0-9-],%(\$2)[ ._a-zA-Z0-9-],%(\$3)[_a-zA-Z0-9-+]";
}

triggerCount{
	out "TRIG:COUN?"; 
	in "TRIG:COUN?\n\x06%d";
}

readIntAvg{
	out "CONF:INT?"; 
	in "CONF:INT?\n\x06%d";
}
setIntAvg{
	out "CONF:INT %d";
}

readADC{
	out "CONF:READ?"; 
	in "CONF:READ?\n\x06%d";
}
setADC{
	out "CONF:READ %d";
}

readPeriod{
	out "CONF:PER?"; 
	in "CONF:PER?\n\x06%e %(EGU)c";
}
setPeriod{
	InTerminator = LF ACK;
	out "CONF:PER %e";
	in "CONF:PER %e";
}

readRange {
	out "CONF:RANG?";
	in "CONF:RANG?\n\x06%e %(EGU)c";
}

setRange {
	InTerminator = LF ACK;
	out "CONF:RANG %e"; 
	in "CONF:RANG %e";
}

readRes{
	out "CONF:RES?"; 
	in "CONF:RES?\n\x06%d";
}
setRes{
	out "CONF:RES %d";
}

readOpCondition{
	out "STAT:OPER:COND?";
	in "STAT:OPER:COND?\n\x06%d";
}

readOpEvnt{
	out "STAT:OPER:EVEN?";
	in "STAT:OPER:EVEN?\n\x06%d";
}

readOpEnable{
	out "STAT:OPER:ENAB?";
	in "STAT:OPER:ENAB?\n\x06%d";
}

setOpEnable{
	InTerminator = LF ACK;
	out "STAT:OPER:ENAB %d";
}

readQCondition{
	out "STAT:QUES:COND?";
	in "STAT:QUES:COND?\n\x06%d";
}

readQEvnt{
	out "STAT:QUES:EVEN?";
	in "STAT:QUES:EVEN?\n\x06%d";
}

readQEnable{
	out "STAT:QUES:ENAB?";
	in "STAT:QUES:ENAB?\n\x06%d";
}

setQEnable{
	InTerminator = LF ACK;
	out "STAT:QUES:ENAB %d";
}

readConfSwitch { 
	ExtraInput = Ignore;
	out "CONF:SWIT?";
	in "CONF:SWIT?\n\x06%(\$1)[0-9 uS-],%(\$2)[0-9 uS-],%(\$3)[0-9 uS-],%(\$4)[0-9 uS-]";
}

setHVMax {
	InTerminator = LF ACK;
	out "CONF:HIVO:MAX %d"; 
	#in "CONF:HIVO:MAX %d";
}

getHVMax {
	out "CONF:HIVO:MAX?"; 
	in "CONF:HIVO:MAX?\n\x06%d";
}

readHV{
	out "READ:HIVO?";
	in "READ:HIVO?\n\x06%39c";
}

#############maybe want these in engineering units (ex. 1.00000e+00)
readScale{
	out "CONF:SCA?"; 
	in "CONF:SCA?\n\x06%e";
}
setScale{
	InTerminator = LF ACK;
	out "CONF:SCA %e";
}

######Unsure about these, it even doesn't change in telnet
setDelay{
	InTerminator = LF ACK;
	out "TRIG:DELAY %e";
	#in "TRIG:DELAY %e";
}
readDelay{
	out "TRIG:DELAY?"; 
	in "TRIG:DELAY?\n\x06%e %(EGU)c";	
}

setVoltage{
	#InTerminator = LF ACK;
	out "CONF:HIVO:SET %d";
	#in "CONF:HIVO:SET %d";
}
readVoltage{
	out "CONF:HIVO:SET?"; 
	in "CONF:HIVO:SET?\n\x06%d";
}
